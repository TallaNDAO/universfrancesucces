
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérification AVI - Univers France Succès</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to bottom right, #fce4ec, #f3e5f5);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        .logo {
            max-width: 180px;
            margin: 30px auto 10px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            margin-top: 25px;
            padding: 14px 24px;
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo Univers France Succès" class="logo">
    <div class="container">
        <h2>Contrôle de l'authenticité de l'Attestation de Virement Irrévocable</h2>
        <label for="identifiant">Identifiant Étudiant UFS :</label>
        <input type="text" id="identifiant" placeholder="Entrez votre identifiant">
        <button onclick="verifierDocument()">Je vérifie le document</button>
    </div>
    <script>
        function verifierDocument() {
            const id = document.getElementById('identifiant').value.trim();
            if (id) {
                window.location.href = `etudiants/${id}.html`;
            } else {
                alert("Veuillez entrer un identifiant valide.");
            }
        }
    </script>
</body>
</html>
