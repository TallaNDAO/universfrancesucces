
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification AVI - Univers France Succès</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(to right, #f4f4f4, #ffe9f9);
    }
    h1 {
      color: #0f3057;
    }
    input, button {
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Univers France Succès" width="150"><br><br>
  <h1>Vérifiez votre attestation AVI</h1>
  <form action="result.html" method="get">
    <input type="text" name="avi" placeholder="Entrez le numéro de l'AVI" required>
    <br>
    <button type="submit">Vérifier</button>
  </form>
</body>
</html>
